<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOADING TIRE</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      .loading-box {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
      }
      .loading-box > * {
        border-radius: 100%;
      }
      .loading-box > p {
        position: absolute;
        font-weight: bold;
        color: rgb(105, 105, 105);
      }

      .loading-box > .loading-rect {
        border: 3px solid orange;
        border-top: 3px solid #9d9d9d;
        width: 100px;
        height: 100px;
        top: 50%;
        left: 50%;
        position: absolute;
        /*transform: translate(
          -50%,
          -50%
        );*/ /* 초기값 셋팅 top,left-> 50% 이동 그러니 크기의 절반만큼 X,Y축으로 1/2 (-50%) 만큼 이동해 */
        transform: translate(-50%, -50%);
        animation: loading-rotate 1.5s infinite linear;
      }

      .loading-box > .loading-ellipse-1 {
        /* border: 2px solid orange; */
        border-left: 3px solid #9d9d9d;
        width: 75px;
        height: 75px;
        top: 50%;
        left: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
        animation: loading-rotate 1.5s infinite linear;
      }

      .loading-box > .loading-ellipse-2 {
        /* border: 2px solid orange; */
        border-right: 2px solid #9d9d9d;
        width: 50px;
        height: 50px;
        top: 50%;
        left: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
        animation: loading-rotate 1.5s infinite linear;
      }

      @keyframes loading-rotate {
        /* 앞 50%는 진행률을 의미 */
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-box">
      <div class="loading-rect"></div>
      <div class="loading-ellipse-1"></div>
      <div class="loading-ellipse-2"></div>
      <p>LOADING...</p>
    </div>
  </body>
</html>
