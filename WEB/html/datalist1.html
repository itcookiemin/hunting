<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAG - datalist</title>
  </head>
  <body>
    <!-- datalist 태그 
    input 태그 type의 "list" attribute name과
    datalist 태그 "id" attribute name을 일치시킨다.
    -->
    <form action="*" method="get">
      학과 : <input type="text" name="textMajor" list="majorList" /><br />
      이름 : <input type="text" name="textName" />
      <datalist id="majorList">
        <option value="컴퓨터공학과 / 423124"></option>
        <option value="영어영문과 / 412345"></option>
        <option value="경영학과 / 41212"></option>
        <option value="사회체육과"></option>
      </datalist>
      <button type="submit">제출하기</button>
    </form>
  </body>
</html>
